<ngx-loading-bar color="crimson"></ngx-loading-bar>
<mat-toolbar color="primary" class="nav">
  <mat-toolbar-row>
    <img routerLink="/home" class="logo-router logo" src="assets/logo.png" alt="Bettings" width="40" height="40">
    <span routerLink="/home" class="logo-router">Bettings</span>
    <span class="spacer"></span>
    <div *ngIf="!mobileQuery.matches">
      <button mat-flat-button color="primary" routerLink="/houses">Houses</button>
      <button mat-flat-button color="primary" routerLink="/history">History</button>
      <button mat-flat-button color="primary" routerLink="/capital">Capital</button>
      <button mat-flat-button color="primary" routerLink="/bank">Bank</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="primary" *ngIf="mobileQuery.matches">
  <mat-toolbar-row>
    <button mat-flat-button color="primary" routerLink="/houses">Houses</button>
    <button mat-flat-button color="primary" routerLink="/history">History</button>
    <button mat-flat-button color="primary" routerLink="/capital">Capital</button>
    <button mat-flat-button color="primary" routerLink="/bank">Bank</button>
  </mat-toolbar-row>
</mat-toolbar>
<main class="main">
  <router-outlet></router-outlet>
</main>
