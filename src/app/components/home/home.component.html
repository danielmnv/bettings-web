<div class="container">
  <div class="row">
    <h1 mat-dialog-title class="animated bounceIn">Apuestas abiertas</h1>
  </div>
  <div class="row">
    <mat-accordion *ngIf="betService.items | async; let bets">
      <article *ngFor="let bet of bets" class="animated fadeInUp">
        <app-bet-panel [bet]="bet"></app-bet-panel>
      </article>
    </mat-accordion>

  </div>
</div>

<button mat-fab class="float-button" (click)="addBet()"><mat-icon>add</mat-icon></button>
