<div class="container">
  <div class="row">
    <h1 mat-dialog-title>Apuestas abiertas</h1>
  </div>
  <div class="row">
    <mat-accordion *ngIf="betService.items | async; let bets">
      <mat-expansion-panel *ngFor="let bet of bets" class="animated fadeInUp delay-1s">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fas fa-futbol"></i><b class="bet-title">{{ bet.team1 }} vs {{ bet.team2 }}</b>
          </mat-panel-title>
          <mat-panel-description class="flex-container flex-around">
            <span class="flex-child" matTooltip="Momio">{{ (bet.momio) }}</span>
            <span class="flex-child" matTooltip="Monto">${{ bet.amount }}</span>
            <span class="flex-child" matTooltip="Ganancia">${{ bet.profit }}</span>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <section class="flex-container flex-between">
          <p class="flex-child">{{ bet.type }}</p>
          <p class="flex-child" matTooltip="Fecha de evento" matTooltipPosition="left">{{ bet.eventDate.toDate() | date: 'short' }} <i class="far fa-calendar"></i></p>
        </section>
        <section class="flex-container flex-between">
          <p class="flex-child">{{ bet.fk_house }}</p>
          <p class="flex-child" matTooltip="Fecha de apuesta" matTooltipPosition="left">{{ bet.createDate.toDate() | date: 'short' }} <i class="far fa-calendar-check"></i></p>
        </section>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>

<button mat-fab class="float-button" (click)="addBet()"><mat-icon>add</mat-icon></button>
<br><br>
<button mat-raised-button (click)="signIn()">
  <img src="assets/google.png" alt="Google" width="20" height="20">
