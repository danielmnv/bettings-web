<div class="flex-container flex-between">
  <h1 mat-dialog-title class="flex-child"><i class="{{bet.sport | sportType: 'icon'}}"></i> {{bet.team1}} vs
    {{bet.team2}}</h1>
  <button mat-icon-button mat-dialog-close type="button" class="flex-child close-button" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form #updateBetForm="ngForm" (ngSubmit)="updateBet(updateBetForm)" novalidate>
  <div mat-dialog-content>
    <p class="subtitle-type">{{bet.type}}</p>
    <div class="row">
      <div class="col s12">
        <mat-radio-group name="bStat" #bStat [(ngModel)]="temp_status" (change)="setProfit()" required>
          <div class="flex-container flex-between">
            <mat-radio-button value="2" [checked]="true">
              <mat-icon class="done">done</mat-icon>
            </mat-radio-button>
            <mat-radio-button value="3">
              <mat-icon class="push">not_interested</mat-icon>
            </mat-radio-button>
            <mat-radio-button value="4">
              <mat-icon class="lost">clear</mat-icon>
            </mat-radio-button>
            <mat-radio-button value="8">
              <mat-icon class="close">undo</mat-icon>
            </mat-radio-button>
          </div><br>
          <div class="flex-container flex-between">
            <mat-radio-button value="5">
              <mat-icon class="done">done</mat-icon>
              <mat-icon class="push">not_interested</mat-icon>
            </mat-radio-button>
            <mat-radio-button value="6">
              <mat-icon class="done">done</mat-icon>
              <mat-icon class="lost">clear</mat-icon>
            </mat-radio-button>
            <mat-radio-button value="7">
              <mat-icon class="push">not_interested</mat-icon>
              <mat-icon class="lost">clear</mat-icon>
            </mat-radio-button>
          </div>
          <!-- <mat-error *ngIf="bStat.valid">Seleccione el tipo de determinaci√≥n</mat-error> -->
        </mat-radio-group>
      </div>
      <mat-form-field class="col s12 input-profit">
        <mat-label>Ganancia</mat-label>
        <span matPrefix>$ &nbsp;</span>
        <input matInput name="bProf" #bProf type="number" [(ngModel)]="temp_profit" [readonly]="temp_status != 8"
          required>
        <mat-icon matSuffix *ngIf="temp_status == 8">edit</mat-icon>
        <mat-error *ngIf="!bProf.valid">Ingrese la cantidad recuperada</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" type="submit" [disabled]="!updateBetForm.valid">Set</button>
  </div>
</form>
